

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
  </head>
  <body class='bg-info'>
    

    <form method="POST" class=" text-white text-center rounded-5 bg-primary m-auto mt-4 py-4" style="width: 55%;">
      <h1 class="py-3 fw-bolder text-decoration-underline">Today Weather !</h1>
      {% csrf_token %}
      <input type="text" placeholder="Enter your city" name="city"/>
      <button type="submit">Enter</button> <br>

      <div class="fst-italic fs-3">
        <h1>{{description}}</h1>
        <h1>{{temp}}-Celsius</h1>
        <h1>{{day}}</h1>
        <h1>{{city}}</h1>
      </div>
  </form>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
